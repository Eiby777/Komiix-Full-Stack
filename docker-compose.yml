services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  libretranslate:
    image: libretranslate/libretranslate
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=es,en,zh-Hans,ko,ja
    restart: unless-stopped

  komiix-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - COMPOSE_BAKE=${COMPOSE_BAKE}
      - LIBRETRANSLATE_URL=http://libretranslate:5000
    depends_on:
      - libretranslate
      - redis
    restart: unless-stopped

  komiix-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_KOMIIX_BACKEND_URL=${VITE_KOMIIX_BACKEND_URL}
      shm_size: 2gb
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: komiix-frontend
    environment:
      - COMPOSE_BAKE=${COMPOSE_BAKE}
      # Nginx optimizations
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024
    depends_on:
      - komiix-backend
