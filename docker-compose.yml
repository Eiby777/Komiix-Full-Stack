version: '3.8'

services:
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - komiix-network
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    command: redis-server --maxmemory 200mb --maxmemory-policy allkeys-lru

  libretranslate:
    image: libretranslate/libretranslate
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=es,en,zh-Hans,ko,ja
    networks:
      - komiix-network
    restart: unless-stopped

  komiix-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - COMPOSE_BAKE=${COMPOSE_BAKE}
      - LIBRETRANSLATE_URL=http://libretranslate:5000
      # Configuraciones adicionales para estabilidad
      - UVICORN_WORKERS=1
      - UVICORN_WORKER_CONNECTIONS=1000
      - UVICORN_KEEPALIVE=2
    command: >
      sh -c "sleep 10 && 
             uvicorn server:app 
             --host 0.0.0.0 
             --port 8000 
             --workers 1
             --worker-connections 1000
             --keepalive-timeout 2
             --timeout-keep-alive 2
             --access-log
             --log-level info"
    networks:
      - komiix-network
    depends_on:
      libretranslate:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  komiix-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_KOMIIX_BACKEND_URL=${VITE_KOMIIX_BACKEND_URL}
      shm_size: 2gb
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: komiix-frontend
    environment:
      - COMPOSE_BAKE=${COMPOSE_BAKE}
      # Nginx optimizations
      - NGINX_WORKER_PROCESSES=auto
      - NGINX_WORKER_CONNECTIONS=1024
    networks:
      - komiix-network
    depends_on:
      komiix-backend:
        condition: service_healthy

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

networks:
  komiix-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: komiix-br0
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/16
