services:
  komiix-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SUPABASE_JWT_SECRET=${SUPABASE_JWT_SECRET}
      - COMPOSE_BAKE=${COMPOSE_BAKE}
      - LIBRETRANSLATE_URL=${LIBRETRANSLATE_URL}
    command: uvicorn server:app --host 0.0.0.0 --port 8000 --workers 1
    networks:
      - komiix-network
    depends_on:
      - libretranslate
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  libretranslate:
    image: libretranslate/libretranslate
    ports:
      - "5000:5000"
    environment:
      - LT_LOAD_ONLY=es,en,zh-Hans,ko,ja
    networks:
      - komiix-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    networks:
      - komiix-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

  komiix-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_KOMIIX_BACKEND_URL=${VITE_KOMIIX_BACKEND_URL}
      # Configuración específica para builds grandes
      shm_size: 2gb
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: komiix
    environment:
      - COMPOSE_BAKE=${COMPOSE_BAKE}
    networks:
      - komiix-network
    # Recursos optimizados para servir archivos grandes
    deploy:
      resources:
        limits:
          memory: 512M  # Incrementado para manejar WASM
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    # Health check optimizado
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # Configuración adicional para archivos grandes
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    # Volumenes para optimización (opcional)
    volumes:
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    
networks:
  komiix-network:
    driver: bridge

# Volumenes para optimización
volumes:
  nginx_cache:
    driver: local
  nginx_logs:
    driver: local